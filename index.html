<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./styles/style.css">

</head>
<body>
  <div class="card">
    <div class="top-container">
      <img src="./images/image-equilibrium.jpg" alt="Equilibrium Image" class="equilibrium-image">
      <h1 class="title">
        Equilibrium #3429
      </h1>
      <p class="description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="price-time-container">
        <img src="./images/icon-ethereum.svg" alt="Ethereum Icon" class="ethereum-icon">
        <p class="eth-count">
          0.041 ETH
        </p>
        <img src="./images/icon-clock.svg" alt="Clock Icon" class="clock-icon">
        <p class="days-left">
          3 days left
        </p>
      </div>
      <hr class="line">
      <div class="bottom-container">
        <img src="./images/image-avatar.png" alt="Avatar Image" class="avatar-image">
        <p class="created-by-container1">
          Creation of
        </p>
        <p class="created-by-container2">
          Jules Wyvern
        </p>
        
      </div>
    </div>

  </div>
  
</body>
</html>
